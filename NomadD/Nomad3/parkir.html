<html>
    <script>
        var masuk=parseInt(prompt('masuk jam berapa?'))
        var keluar=parseInt(prompt('keluar jam berapa?'))

        if(keluar<masuk){
            keluar+12
        }
var totaljam=keluar-masuk
var biaya=totaljam*1000
alert('Anda parkir selama '+totaljam + ' jam' + ' biaya Rp ' +biaya )
    </script>
</html>
